<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<head>
<meta charset="UTF-8">
<title>Liste des annonces !</title>
</head>
<body>

	<h1>Liste des annonces de l'application</h1>
	<a class="btn btn-primary" style="margin:0.5%;" th:href="@{/add}">Ajouter une annonce !</a>
	<table class="table table-striped table-bordered table-hover">
	    <thead class="thead-light">
		            <th scope="col">Id</th>
		            <th scope="col">Image</th>
		            <th scope="col">Contenu</th>
		            <th scope="col">Date de publication</th>
		            <th scope="col">Action</th>
		            

		</thead>
	    <tbody>
		        <tr th:each="annonce : ${annonces}">
		            <th scope="row" th:utext="${annonce.id}"></th>
		            <td> <img th:src="${annonce.image}"/></td>
		            <td th:utext="${annonce.contenu}"></td>
		            <td th:utext="${annonce.datePublication}"></td>
		            <td>
		            	<a class="btn btn-success" th:href="@{/detail/{id}(id=${annonce.id})}">En d√©tail !</a>
		            	<a class="btn btn-warning" th:href="@{/edit/{id}(id=${annonce.id})}">Editer !</a>
		            	<a class="btn btn-danger" th:href="@{/delete/{id}(id=${annonce.id})}">Supprimer !</a>
		            </td>
		        </tr>
		    </tbody>
		</table>

</body>
</html>
