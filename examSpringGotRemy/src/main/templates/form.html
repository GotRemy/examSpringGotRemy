<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script><head>
<meta charset="UTF-8">
<title>Ajouter une annonce !</title>
</head>
<body>

<a class="btn btn-primary" style="margin-top:5%; margin-left:35%;" th:href="@{/}">Retour</a>
	<div id="container" style="display: flex;justify-content: center;">
	<form method="post" action='#' th:object="${annonce}" style="display: flex;flex-direction: column; width: 20%;">
	
	    <div class="form-group">
	        <label for="image">Image</label>
	        <input type="text" class="form-control"
	               id="image"
	               th:field="*{image}"
	               placeholder="Entrer l'url d'une image">
	    </div>

	    <div class="form-group">
	        <label for="contenu">Contenu</label>
	        <textarea class="form-control" id="contenu" th:field="*{contenu}" placeholder="Entrer un contenu" rows="3"></textarea>
            <label th:if="${#fields.hasErrors('contenu')}" th:errors="*{contenu}">Contenu Error</label>
	    </div>

	    <input type='submit' class="btn btn-primary" value='valider' style="width: 100%; margin: 5px;"/>
	    	    
	</form>
	</div>
	
</body>
</html>
